<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Holesky Block Height</title>

  <!-- 1️⃣  Load ethers.js (UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>

  <style>
    body    { font-family: system-ui, sans-serif; margin: 3rem auto; max-width: 30rem; text-align: center; }
    button  { padding: .6rem 1.4rem; font-size: 1rem; cursor: pointer; }
    #height { margin-top: 1.4rem; font-size: 1.3rem; font-weight: 600; }
  </style>
</head>
<body>

  <h1>Holesky Block Height</h1>

  <button id="btn">Refresh</button>
  <div id="height">—</div>

  <script>
    // Wait until the DOM is ready before running any JS
    document.addEventListener('DOMContentLoaded', () => {
      const btn     = document.getElementById('btn');
      const output  = document.getElementById('height');

      // Single provider instance reused for every call
      let provider;

      async function connectProvider() {
        // Ensure MetaMask (or another injected wallet) is present
        if (!window.ethereum) {
          throw new Error('MetaMask (or another injected wallet) is required.');
        }

        // Request account access if needed – pops MetaMask connect dialog once
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        provider = new ethers.BrowserProvider(window.ethereum);

        const net = await provider.getNetwork();
        if (Number(net.chainId) !== 17000) {
          throw new Error('Please switch MetaMask to the Holesky testnet (chainId 17000) and reload.');
        }
      }

      async function updateBlockHeight() {
        try {
          if (!provider) await connectProvider();
          const block = await provider.getBlockNumber();
          output.textContent = `Current Holesky block: ${block.toLocaleString('en-US')}`;
        } catch (err) {
          console.error(err);
          output.textContent = 'Error: ' + (err.message ?? err);
        }
      }

      // Refresh button
      btn.addEventListener('click', updateBlockHeight);

      // 2️⃣  Auto-fetch on every page load
      updateBlockHeight();
    });
  </script>
</body>
</html>
